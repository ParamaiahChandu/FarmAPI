<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Fruit Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="SpeciesName"
        placeholder="Enter Fruit Name">
    </div>
</div>

<button (click)="addSpecies()" *ngIf="species.SpeciesId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSpecies()" *ngIf="species.SpeciesId!=0" class="btn btn-primary">
    Update
</button>
