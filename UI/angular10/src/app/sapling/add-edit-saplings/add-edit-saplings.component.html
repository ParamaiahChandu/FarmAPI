<div class="d-flex flex-row bd-highlight mb-3">
    <div class="form-froup row" style="width: 60%;">
        <label class="col-sm-2 col-form-label">Variety Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="SaplingName"
            placeholder="Enter Variety Name">
        </div>

        <label class="col-sm-2 col-form-label">Fruit Name</label>
        <div class="col-sm-10">
        <select class="form-control" [(ngModel)]="Species">
            <option>--Select--</option>
            <option *ngFor="let speciesName of SpeciesList">
                {{speciesName.SpeciesName}}
            </option>
        </select>
        </div>

        <label class="col-sm-2 col-form-label">Date of Plantation</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfPlantation">
        </div>

    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
</div>

<button (click)="addSapling()" *ngIf="sapling.SaplingId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateSapling()" *ngIf="sapling.SaplingId!=0" class="btn btn-primary">
    Update
</button>
